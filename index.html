<!DOCTYPE html>

<html>

<head>

  <title>Online Text Editor</title>

  <style>

    body {

      font-family: Arial, sans-serif;

    }

    

    .container {

      max-width: 800px;

      margin: 0 auto;

      padding: 20px;

    }

    

    .editor {

      width: 100%;

      height: 400px;

      border: 1px solid #ccc;

      padding: 10px;

      font-size: 14px;

    }

    

    .btn-group {

      margin-top: 10px;

    }

    

    .btn {

      padding: 8px 12px;

      background-color: #4CAF50;

      color: white;

      border: none;

      cursor: pointer;

      margin-right: 5px;

    }

    

    .btn:hover {

      background-color: #45a049;

    }

  </style>

</head>

<body>

  <div class="container">

    <h1>Online Text Editor</h1>

    <textarea id="textEditor" class="editor"></textarea>

    <div class="btn-group">

      <button class="btn" onclick="saveFile()">Save</button>

      <button class="btn" onclick="loadFile()">Load</button>

    </div>

  </div>

  <script>

    function saveFile() {

      var text = document.getElementById("textEditor").value;

      var blob = new Blob([text], { type: "text/plain;charset=utf-8" });

      saveAs(blob, "myFile.txt");

    }

    function loadFile() {

      var fileInput = document.createElement("input");

      fileInput.type = "file";

      fileInput.accept = ".txt";

      fileInput.addEventListener("change", function (event) {

        var file = event.target.files[0];

        var reader = new FileReader();

        reader.onload = function (e) {

          var contents = e.target.result;

          document.getElementById("textEditor").value = contents;

        };

        reader.readAsText(file);

      });

      fileInput.click();

    }

  </script>

</body>

</html>
